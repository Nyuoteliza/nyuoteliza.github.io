<body>

    <div class="container">
        <h1>Sign In</h1>
        <form id="LoginForm">
            <div class="form-group">
                <input type="text" name="email" id="email" placeholder="Username" required>
                <span id="emailValidationMessage" class="validation-message"></span>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <span id="passwordValidationMessage" class="validation-message"></span>
            </div>
            <div class="center">
                <button type="button" onclick="loginForm.validate()">Login</button>
            </div>
        </form>
    </div>
</body>
